<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Result</title>
  <style>
    table { border-collapse: collapse; }
    table.grid td {
      width: {{cell_size}}px;
      height: {{cell_size}}px;
      text-align: center;
      vertical-align: middle;
      font-size: {{cell_size//2}}px;
      font-family: monospace;
    }
    table.legend th, table.legend td {
      padding: 4px 10px;
      font-size: 14px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Result: {{width}}×{{height}}</h1>

  <h2>PNG Fill‑Only</h2>
  <img src="data:image/png;base64,{{png_b64}}" style="image-rendering: pixelated;">

  <h2>Original Grid</h2>
  <table class="grid">
    {{grid_html|safe}}
  </table>

  <h2>Original Colors Legend</h2>
  <table class="legend" cellspacing="0">
    <tr><th>№</th><th>Color</th><th>HEX</th><th>Count</th></tr>
    {{orig_legend|safe}}
  </table>

  <h2>Fill Colors Legend</h2>
  <table class="legend" cellspacing="0">
    <tr><th>№</th><th>Fill Color</th></tr>
    {{fill_legend|safe}}
  </table>
</body>
</html>
